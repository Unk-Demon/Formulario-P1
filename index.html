<!DOCTYPE html>
<html>
    <head>
        <title>Formulario Películas</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <h1>Formulario de Películas</h1>

        <div class="container">
            <form id="form">
                <input type="text" class="form-control" id="titulo" placeholder="Título" required><br>
                <input type="number" class="form-control" id="anio" placeholder="2,000" min="2000" required><br>
                <input type="number" class="form-control" id="duracion" placeholder="Duración"><br>
                <select class="form-select" id="genero" name="Genero">
                    <option value="0" selected="selected">Selecciona un género</option>
                    <option value="comedia">Comedia</option>
                    <option value="drama">Drama</option>
                    <option value="horror">Horror</option>
                    <option value="musical">Musical</option>
                    <option value="accion">Acción</option>
                </select><br>
                <input type="text" class="form-control" id="director" placeholder="Director" required><br>
                <textarea id="sinopsis" class="form-control" placeholder="Sinopsis" rows="5"></textarea><br>

                <button type="submit" class="btn btn-primary" id="addBtn">Agregar Película</button>
            </form>
        </div>

        <h3>Lista de películas</h3>

        <table class="table">
            <thead>
                <tr>
                    <td>Título</td>
                    <td>Año</td>
                    <td>Duración</td>
                    <td>Género</td>
                    <td>Director</td>
                    <td>Director</td>Sinopsis
                </tr>
            </thead>
            <tbody id="cuerpoTabla">

            </tbody>
        </table>

        <script type="text/JavaScript" src="script.js"></script>
    </body>
</html>
