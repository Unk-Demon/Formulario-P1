<!DOCTYPE html>
<html>
    <head>
        <title>Formulario JavaScript</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <h1>Alumnos de Programaci√≥n Web II</h1>

        <div class="container">
            <form id="form">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre"><br>
                <input type="text" class="form-control" id="apellido" placeholder="Apellido"><br>
                <input type="text" class="form-control" id="correo" placeholder="Correo"><br>
                <input type="number" class="form-control" id="edad" placeholder="0"><br>
                <textarea id="hobbies" class="form-control" placeholder="Hobbies"></textarea><br>
    
                <button type="submit" class="btn btn-primary" id="addBtn">Agregar Alumno</button>
            </form>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <td>Nombre</td>
                    <td>Apellido</td>
                    <td>Correo</td>
                    <td>Edad</td>
                    <td>Hobbies</td>
                </tr>
            </thead>
            <tbody id="cuerpoTabla">

            </tbody>
        </table>

        <script type="text/JavaScript" src="script.js"></script>
    </body>
</html>
